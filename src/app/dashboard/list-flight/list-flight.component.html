<p>Total Flights:<strong>{{ flights.length }}</strong></p>
<p *ngIf="flights.length==0">To Search Flight,<a routerLink="/dashboard">Click here</a></p>
<mat-accordion multi="true" >
    <mat-expansion-panel *ngFor="let x of flights">
        <mat-expansion-panel-header>
            <h2>{{ x.flightname }}</h2>
        </mat-expansion-panel-header>
        <p>{{ x.flightfrom }}<mat-icon>arrow</mat-icon>{{ x.flightto }}</p>
        <p>{{ x.date }}</p>
        <p>Choose seat</p>
    </mat-expansion-panel>
</mat-accordion>
